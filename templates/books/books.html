{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <main>
        <h1>Books</h1>
            {% for i in books %}
                <li style="list-style:none">
                    <h2> Название книги: {{ i.title }}</h2>
                    <p><em> Описание: {{ i.description }}</em></p>
                    <p><em> Цена: {{ i.cost }} сом, но можно и в долларах</em></p>
                    <div style="width: 30%">
                    <img style="width: 100%" src="{{ i.image.url }}" alt="{{ i.title }}">
                    </div>
                    <p><strong>{{ i.created_at }}</strong></p>
                </li>
            {% endfor %}
    </main>
</body>
</html>
